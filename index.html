<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Flamme — Rencontres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Telegram WebApp SDK (facultatif hors Telegram) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg:#ffffff; --text:#0f172a; --muted:#6b7280;
      --card:#ffffff; --border:#e5e7eb; --shadow:0 10px 30px rgba(0,0,0,.08);
      --primary:#dc2626; /* red-600 */
      --primary-700:#b91c1c; --accent:#fee2e2; /* red-100 */
      --ok:#16a34a; --warn:#f59e0b;
    }
    *{box-sizing:border-box}
    html,body{margin:0; padding:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;}
    .wrap{max-width:840px; margin:0 auto; padding:20px 16px 40px}
    .brand{display:flex; align-items:center; justify-content:center; gap:10px; margin:10px 0 18px}
    .brand-logo{width:34px; height:34px; border-radius:10px; background:linear-gradient(135deg, #ef4444, #dc2626); display:inline-flex; align-items:center; justify-content:center; color:#fff; font-weight:800; box-shadow:var(--shadow)}
    .brand h1{font-size:22px; margin:0; letter-spacing:.3px}

    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:var(--shadow)}
    .card-lg{padding:20px; border-radius:20px}
    .title{font-weight:800; font-size:20px; margin:0 0 8px}
    .muted{color:var(--muted)}
    .grid{display:grid; gap:12px}
    @media (min-width:700px){ .grid-2{grid-template-columns:1fr 1fr} }

    .row{display:flex; gap:12px; align-items:center}
    .select, .btn{
      appearance:none; -webkit-appearance:none;
      font:inherit; border:1px solid var(--border); background:#fff; color:var(--text);
      border-radius:12px; padding:12px 14px; box-shadow:var(--shadow);
    }
    .select{width:100%}
    .btn{cursor:pointer; font-weight:700; text-align:center}
    .btn:active{transform:scale(.98)}
    .btn-primary{background:var(--primary); color:#fff; border-color:transparent}
    .btn-primary:hover{background:var(--primary-700)}
    .btn-ghost{background:#fff}
    .btn-pass{background:#f3f4f6}
    .btn-like{background:#22c55e; color:#fff; border-color:transparent}
    .btn-slike{background:#fca5a5; color:#7f1d1d; border-color:#fecaca}

    /* Persona card */
    .persona{overflow:hidden; border-radius:20px; border:1px solid var(--border); background:#fff}
    .persona-img{width:100%; height:420px; object-fit:cover; display:block}
    .persona-body{padding:14px 16px 16px}
    .tags{display:flex; flex-wrap:wrap; gap:8px; margin-top:6px}
    .tag{font-size:12px; padding:6px 10px; border-radius:999px; background:var(--accent); color:#7f1d1d; border:1px solid #fecaca}
    .desc{margin-top:8px; color:#374151}

    .actions{display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; margin-top:14px}
    .btn-big{padding:14px 10px; font-size:15px; border-radius:14px}

    .badge-cap{position:absolute; top:12px; left:12px; background:rgba(255,255,255,.9); color:#7f1d1d; border:1px solid #fecaca; border-radius:999px; padding:6px 10px; font-size:12px; backdrop-filter:blur(6px)}

    /* Modal / popup */
    .modal{position:fixed; inset:0; display:none; align-items:center; justify-content:center; padding:16px; background:rgba(0,0,0,.35); z-index:50}
    .modal.open{display:flex}
    .modal-card{max-width:520px; width:100%; background:#fff; border-radius:16px; box-shadow:var(--shadow); border:1px solid var(--border); padding:18px}
    .modal-title{font-weight:800; font-size:18px; margin:0 0 8px}
    .modal-actions{display:flex; gap:10px; margin-top:14px; justify-content:flex-end}

    .footer-tip{margin-top:16px; text-align:center; color:#9ca3af; font-size:12px}
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // ---------------- CONFIG À PERSONNALISER ----------------
    const MORE_LIKES_URL = "https://exemple.com/obtenir-plus-de-likes"; // <— remplace par ton lien
    const MATCH_CHAT_URL = "https://exemple.com/parler";                 // <— remplace par ton lien
    const BRAND = "Flamme";
    const LIKE_LIMIT = 3;
    const SUPERLIKE_LIMIT = 1;

    // Dataset simple (mets tes images et profils).
    const PERSONAS = [
      {
        id: "p_amber", name: "Amber", gender:"women", age:24,
        tags:["souriante","roleplay","teasing"],
        desc:"Curieuse et fun. Ici pour matcher avec de bonnes vibes ✨.",
        photos:["https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1600&auto=format&fit=crop"]
      },
      {
        id: "p_nova", name: "Nova", gender:"women", age:22,
        tags:["cosplay","friendly","night-owl"],
        desc:"Cosplay chill + discussions tard le soir. No pressure.",
        photos:["https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1600&auto=format&fit=crop"]
      },
      {
        id: "p_luna", name: "Luna", gender:"women", age:27,
        tags:["respect","soft","humour"],
        desc:"Team respect & limites claires. Si le feeling passe…",
        photos:["https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=1600&auto=format&fit=crop"]
      },
      {
        id: "p_max", name: "Max", gender:"men", age:28,
        tags:["sport","voyage","détendu"],
        desc:"Toujours partant pour un city-break. Cherche bonnes ondes.",
        photos:["https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1600&auto=format&fit=crop"]
      },
    ];

    // Telegram helpers (facultatif)
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    if (tg) { try{ tg.ready(); tg.expand(); }catch(e){} }

    // ---------------- VIEW HELPERS ----------------
    const $ = (sel) => document.querySelector(sel);
    const el = (tag, props={}, children=[]) => {
      const n = document.createElement(tag);
      Object.entries(props).forEach(([k,v])=>{
        if (k==="class") n.className=v;
        else if (k==="text") n.textContent=v;
        else if (k.startsWith("on") && typeof v==="function") n.addEventListener(k.substring(2).toLowerCase(), v);
        else n.setAttribute(k,v);
      });
      (Array.isArray(children)?children:[children]).filter(Boolean).forEach(c=>n.appendChild(c));
      return n;
    };

    function openLink(url){
      if (tg && tg.openLink) tg.openLink(url, {try_instant_view:false});
      else window.open(url, "_blank");
    }

    // ---------------- STATE ----------------
    const state = {
      step: "landing", // landing | browse
      filters: { gender:"all", ageMin:18, ageMax:60 },
      pool: [], idx: 0,
      likesLeft: LIKE_LIMIT, superLeft: SUPERLIKE_LIMIT,
    };

    // ---------------- RENDER ----------------
    function render(){
      const root = $("#app");
      root.innerHTML = "";

      // Brand
      root.appendChild(
        el("div", {class:"brand"},
          [
            el("div",{class:"brand-logo", text:"❤"}),
            el("h1", {text: BRAND})
          ]
        )
      );

      if (state.step === "landing") {
        root.appendChild(renderLanding());
      } else if (state.step === "browse") {
        root.appendChild(renderBrowse());
      }

      root.appendChild(el("div",{class:"footer-tip", text:"3 likes et 1 super-like sur ce compte non créé. Design inspiré Tinder/Meetic."}));
      ensureModals(root);
    }

    function renderLanding(){
      const wrap = el("div", {class:"card card-lg grid"});
      wrap.appendChild(el("div",{class:"title", text:"Que recherchez-vous ?"}));

      // gender
      const selGender = el("select",{class:"select"},
        [
          el("option",{value:"men",  text:"Homme"}),
          el("option",{value:"women",text:"Femme"}),
          el("option",{value:"all",  text:"Tout"}),
        ]
      );
      selGender.value = state.filters.gender;
      selGender.onchange = () => { state.filters.gender = selGender.value; };

      // ages
      const selMin = el("select",{class:"select"});
      const selMax = el("select",{class:"select"});
      for (let a=18; a<=60; a++){
        selMin.appendChild(el("option",{value:String(a), text:String(a)}));
        selMax.appendChild(el("option",{value:String(a), text:String(a)}));
      }
      selMin.value = String(state.filters.ageMin);
      selMax.value = String(state.filters.ageMax);
      selMin.onchange = () => { state.filters.ageMin = parseInt(selMin.value,10); if (state.filters.ageMin>state.filters.ageMax){ state.filters.ageMax=state.filters.ageMin; selMax.value=selMin.value; } };
      selMax.onchange = () => { state.filters.ageMax = parseInt(selMax.value,10); if (state.filters.ageMax<state.filters.ageMin){ state.filters.ageMin=state.filters.ageMax; selMin.value=selMax.value; } };

      const grid = el("div",{class:"grid grid-2"},[
        el("div",{},[ el("div",{class:"muted", text:"Genre"}), selGender ]),
        el("div",{},[ el("div",{class:"muted", text:"Âge min"}), selMin ]),
        el("div",{},[ el("div",{class:"muted", text:"Âge max"}), selMax ]),
      ]);
      wrap.appendChild(grid);

      const submit = el("button",{class:"btn btn-primary", text:"Voir les Célibataires"});
      submit.onclick = () => {
        // build pool
        const {gender, ageMin, ageMax} = state.filters;
        state.pool = PERSONAS.filter(p => (gender==="all" || p.gender===gender) && p.age>=ageMin && p.age<=ageMax);
        if (state.pool.length===0) {
          alert("Aucun profil dans cette tranche d’âge / genre. Essaie d’élargir les filtres.");
          return;
        }
        // reset cycle + counts
        state.idx = 0; state.likesLeft = LIKE_LIMIT; state.superLeft = SUPERLIKE_LIMIT;
        state.step = "browse";
        render();
        openRulesModal();
      };
      wrap.appendChild(submit);

      return wrap;
    }

    function renderBrowse(){
      const p = currentPersona();
      const card = el("div",{class:"card card-lg"});
      // image block
      const mediaWrap = el("div",{class:"persona"});
      const img = el("img",{class:"persona-img", src:p.photos[0], alt:p.name});
      mediaWrap.appendChild(img);
      mediaWrap.appendChild(el("div",{class:"badge-cap", text:"Virtual persona"}));
      card.appendChild(mediaWrap);

      // body
      const rowTop = el("div",{class:"row", style:"justify-content:space-between; margin-top:12px"});
      rowTop.appendChild(el("div",{class:"title", text:`${p.name} • ${p.age}`}));
      rowTop.appendChild(el("div",{class:"muted", text:`❤ Likes: ${state.likesLeft}  ⭐ Super: ${state.superLeft}`}));
      card.appendChild(rowTop);

      const tags = el("div",{class:"tags"}, p.tags.map(t=>el("span",{class:"tag", text:t})));
      card.appendChild(tags);
      card.appendChild(el("div",{class:"desc", text:p.desc}));

      // actions: PASS • SUPER LIKE • LIKE
      const rowActions = el("div",{class:"actions"});
      const btnPass  = el("button",{class:"btn btn-pass btn-big", text:"PASS"});
      const btnSLike = el("button",{class:"btn btn-slike btn-big", text:"SUPER LIKE"});
      const btnLike  = el("button",{class:"btn btn-like btn-big", text:"LIKE"});

      btnPass.onclick = () => nextPersona();
      btnSLike.onclick = () => superLike();
      btnLike.onclick = () => like();

      // disable like when 0
      if (state.likesLeft<=0) {
        btnLike.disabled = true;
        btnLike.style.opacity = .6;
      }
      if (state.superLeft<=0) {
        btnSLike.disabled = true;
        btnSLike.style.opacity = .7;
      }

      rowActions.append(btnPass, btnSLike, btnLike);
      card.appendChild(rowActions);

      return card;
    }

    // ---------------- LOGIC ----------------
    function currentPersona(){
      if (state.pool.length===0) return PERSONAS[0];
      return state.pool[state.idx % state.pool.length];
    }
    function nextPersona(){
      state.idx = (state.idx + 1) % state.pool.length;
      render();
    }
    function like(){
      if (state.likesLeft<=0){
        openNoLikesModal();
        return;
      }
      state.likesLeft -= 1;
      nextPersona();
      if (state.likesLeft<=0) openNoLikesModal();
    }
    function superLike(){
      if (state.superLeft<=0) {
        // petit feedback
        alert("Vous n’avez plus de super-like.");
        return;
      }
      state.superLeft -= 1;
      openMatchModal(); // ouvre la popup “match”
    }

    // ---------------- MODALS ----------------
    function ensureModals(root){
      // Règles
      const rules = el("div",{class:"modal", id:"m_rules"},
        el("div",{class:"modal-card"},[
          el("div",{class:"modal-title", text:"Rappel rapide"}),
          el("div",{class:"muted", text:"Vous avez 3 likes et 1 super-like par compte non créé."}),
          el("div",{class:"modal-actions"},[
            el("button",{class:"btn btn-ghost", text:"OK", onclick:()=>closeModal("#m_rules")})
          ])
        ])
      );
      // Plus de likes
      const nolikes = el("div",{class:"modal", id:"m_nolikes"},
        el("div",{class:"modal-card"},[
          el("div",{class:"modal-title", text:"Plus de likes"}),
          el("div",{class:"muted", text:"Vous n’avez plus de like disponible."}),
          el("div",{class:"modal-actions"},[
            el("a",{class:"btn btn-primary", href:"#", text:"CLIQUEZ ici pour en obtenir plus", onclick:(e)=>{e.preventDefault(); closeModal('#m_nolikes'); openLink(MORE_LIKES_URL);} })
          ])
        ])
      );
      // Match obtenu
      const match = el("div",{class:"modal", id:"m_match"},
        el("div",{class:"modal-card"},[
          el("div",{class:"modal-title", text:"🎉 Match obtenu"}),
          el("div",{class:"muted", text:"Pour discuter, cliquez ci-dessous."}),
          el("div",{class:"modal-actions"},[
            el("a",{class:"btn btn-primary", href:"#", text:"Discuter maintenant", onclick:(e)=>{e.preventDefault(); closeModal('#m_match'); openLink(MATCH_CHAT_URL);} })
          ])
        ])
      );

      root.appendChild(rules);
      root.appendChild(nolikes);
      root.appendChild(match);
    }
    function openModal(sel){ const m=$(sel); if (m){ m.classList.add("open"); } }
    function closeModal(sel){ const m=$(sel); if (m){ m.classList.remove("open"); } }
    function openRulesModal(){ openModal("#m_rules"); }
    function openNoLikesModal(){ openModal("#m_nolikes"); }
    function openMatchModal(){ openModal("#m_match"); }

    // ---------------- BOOT ----------------
    render();
  </script>
</body>
</html>
