<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Flamme — Rencontres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      /* Blanc & Rouge */
      --bg:#ffffff;
      --brand:#e0193f;
      --brand-700:#c81639;
      --brand-50:#fff1f4;
      --text:#0f172a;
      --muted:#6b7280;
      --line:#e5e7eb;
      --shadow:0 22px 60px rgba(0,0,0,.14);
      --green:#16a34a;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      -webkit-tap-highlight-color:transparent;
    }
    /* --- fond resto romantique --- */
    .bg-wrap{position:fixed; inset:0; z-index:-2; overflow:hidden}
    .bg-photo{
      position:absolute; inset:0;
      background:
        linear-gradient(0deg, rgba(255,255,255,.85), rgba(255,255,255,.85)),
        url('https://images.unsplash.com/photo-1541542684-4a59d52f3f87?q=80&w=1600&auto=format&fit=crop');
      background-position:center;
      background-size:cover;
      filter:saturate(1.05) blur(0.4px);
      transform:scale(1.03);
    }
    .bg-bokeh{
      position:absolute; inset:-20% -10%;
      background:
        radial-gradient(600px 300px at 10% 0%, rgba(224,25,63,.08), transparent 60%),
        radial-gradient(700px 340px at 90% 100%, rgba(224,25,63,.08), transparent 60%);
      z-index:-1;
    }

    .wrap{max-width:480px; margin:0 auto; min-height:100vh;
      padding:24px 16px 44px; display:flex; flex-direction:column; gap:16px;
    }
    @supports(padding:max(0px)){
      .wrap{ padding-left:max(16px,env(safe-area-inset-left));
             padding-right:max(16px,env(safe-area-inset-right));
             padding-bottom:max(44px,env(safe-area-inset-bottom)); }
    }

    /* Brand */
    .brand{display:flex;align-items:center;justify-content:center;gap:12px;margin-top:6px}
    .brand-badge{width:44px;height:44px;border-radius:14px;
      background:radial-gradient(circle at 30% 25%, #ff96aa, var(--brand));
      display:flex;align-items:center;justify-content:center;color:#fff;font-weight:900;font-size:20px;
      box-shadow:0 10px 22px rgba(224,25,63,.28);
    }
    .brand h1{margin:0;font-size:26px;font-weight:900;letter-spacing:.2px}

    /* Cards */
    .card{background:#fff;border-radius:22px;box-shadow:var(--shadow);border:1px solid #f3f4f6}

   /* --- accueil (type meetic) --- */
    .welcome{padding:22px 20px 22px}
    .label{font-size:16px;color:#374151;font-weight:800;margin:12px 0 10px}
    .row{display:flex;align-items:center;gap:16px}
    .sel, .input{
      appearance:none;-webkit-appearance:none;background:transparent;border:none;outline:none;
      font:inherit;font-weight:900;color:#111827;width:100%;font-size:18px;letter-spacing:.2px;
    }
    .field{
      position:relative;width:100%;padding:16px 0 14px;border-bottom:2px solid var(--line);
    }
    .field::after{
      content:""; position:absolute; right:0; top:16px; width:22px; height:22px; pointer-events:none;
      background:
        radial-gradient(circle at 50% 45%, #6b7280 0 2px, transparent 3px),
        linear-gradient(135deg, transparent 48%, #9ca3af 50%, transparent 52%) 3px 9px/12px 12px no-repeat;
      opacity:.55;
    }
    .hint{font-size:12px;color:#9ca3af;text-align:center;margin:6px 8px 0}

    .cta{
      display:block;width:100%;margin-top:22px;background:var(--brand);color:#fff;border:none;
      border-radius:30px;padding:18px 18px;font-weight:900;font-size:18px;letter-spacing:.2px;
      box-shadow:0 14px 36px rgba(224,25,63,.32);
    }
    .cta:active{transform:scale(.98)}

    /* --- browse --- */
    .meta{display:flex;align-items:center;justify-content:space-between;padding:14px 16px 0}
    .count{font-size:14px;color:#6b7280;font-weight:800}
    .persona-box{margin:14px 14px 0;position:relative;border-radius:18px;overflow:hidden;border:1px solid #eee}
    .persona-img{width:100%;height:440px;object-fit:cover;display:block}
    @media(max-width:380px){.persona-img{height:380px}}
    .cap{position:absolute;top:12px;left:12px;background:rgba(255,255,255,.92);backdrop-filter:blur(6px);
      border:1px solid #ffd1dc;color:#7f1d1d;border-radius:999px;padding:6px 10px;font-size:12px}
    .persona-body{padding:12px 12px 16px}
    .title{font-weight:900;font-size:22px}
    .tags{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0 0}
    .tag{font-size:12px;padding:6px 10px;border-radius:999px;background:var(--brand-50);color:#7f1d1d;border:1px solid #ffd1dc}
    .desc{margin-top:10px;color:#374151;line-height:1.35}

    .actions{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;padding:16px}
    .btn{padding:18px 10px;border-radius:14px;border:none;font-weight:900;font-size:16px}
    .btn-pass{background:#f3f4f6}
    .btn-slike{background:#ffe1e9;color:#7f1d1d;border:1px solid #ffc6d6}
    .btn-like{background:var(--green);color:#fff}
    .btn[disabled]{opacity:.6}

    /* Modals */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:16px;background:rgba(0,0,0,.45);z-index:50}
    .modal.open{display:flex}
    .modal-card{max-width:460px;width:100%;background:#fff;border-radius:18px;box-shadow:var(--shadow);border:1px solid #eee;padding:22px}
    .modal-title{font-weight:900;font-size:18px;margin:0 0 8px}
    .modal-actions{display:flex;gap:10px;margin-top:16px;justify-content:flex-end}
    .btn-ghost{background:#fff;border:1px solid #e5e7eb;font-weight:800;padding:10px 14px;border-radius:12px}
    .btn-primary{background:var(--brand);color:#fff;border:none;padding:10px 14px;border-radius:12px;font-weight:900}
  </style>
</head>
<body>
  <div class="bg-wrap">
    <div class="bg-photo"></div>
    <div class="bg-bokeh"></div>
  </div>
  <div class="wrap" id="app"></div>

  <script>
    /* =================== CONFIG =================== */
    const BRAND = "Flamme";
    const LIKE_LIMIT = 3;
    const SUPERLIKE_LIMIT = 1;
    const MORE_LIKES_URL = "https://exemple.com/obtenir-plus-de-likes"; // remplace
    const MATCH_CHAT_URL = "https://exemple.com/parler";                 // remplace

    // 👉 Colle ICI tes 98 URLs d’images (hébergées ou dans /images du repo)
    // Exemple si dans ton repo: "./images/01.jpg", "./images/02.jpg", ...
    const PERSONA_IMAGES = [
      // "https://cdn.ton-domaine.com/ai/001.jpg",
      // "./images/001.jpg",
    ];

    // Si tu ne fournis pas encore d’images, petit jeu de données par défaut :
    const FALLBACK_IMAGES = [
      "https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1600&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=1600&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=1600&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=1600&auto=format&fit=crop"
    ];

    /* =================== TELEGRAM HELPERS =================== */
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    if (tg) { try{ tg.ready(); tg.expand(); }catch(e){} }
    const openLinkTG = (url)=>{
      if (tg && tg.openLink) { tg.openLink(url, {try_instant_view:false}); return; }
      // fallback hors Telegram
      window.location.href = url;
    };

    /* =================== RANDOM FABRIC =================== */
    const FNAMES = ["Léa","Emma","Chloé","Inès","Sarah","Camille","Luna","Manon","Zoé","Anna","Eva","Lola","Ambre","Jade","Nina","Alicia","Mila","Elisa","Noa","Romane","Léna","Clara","Hana","Aya","Maé","Tara","Maya","Carla","Sofia","Elena","Noémie","Dina","Alya","Malia","Nora","Livia","Sacha","Ava","Iris","Naïma"];
    const TAGS   = ["romantique","douce","fun","cosplay","roleplay","teasing","voyage","musique","ciné","lecture","sport","cuisine","photo","noctambule","respect"];
    const DESCS  = [
      "Curieuse et positive. Ici pour un bon feeling ✨.",
      "Fan de séries et de balades le soir.",
      "Team respect & limites claires. On rigole, on chill.",
      "Cosplay & papotes tardives. No pressure.",
      "J’adore la bonne bouffe et les city-breaks.",
      "Plutôt douce, j’aime les attentions simples.",
      "Un peu taquine. Si la vibe passe, on voit 😉.",
      "Virtual persona — roleplay only."
    ];

    const rnd = (a,b)=> Math.floor(Math.random()*(b-a+1))+a;
    const pick = arr => arr[rnd(0,arr.length-1)];
    const pickMany = (arr,n)=>{
      const c=[...arr]; const out=[];
      while(n-- && c.length){ out.push(c.splice(rnd(0,c.length-1),1)[0]); }
      return out;
    };

    function buildPersonasFromImages(urls){
      // shuffle pour varier
      const shuffled=[...urls].sort(()=>Math.random()-.5);
      return shuffled.map((src,i)=>({
        id:`img_${i+1}`,
        name: pick(FNAMES),
        gender: "women",
        age: rnd(18,40),
        tags: pickMany(TAGS, 3),
        desc: pick(DESCS),
        photos: [src]
      }));
    }

    /* =================== STATE =================== */
    const state = {
      step:"landing",
      filters:{ gender:"women", ageMin:18, ageMax:60, city:"" }, // 👉 Femme par défaut
      pool:[], idx:0,
      likesLeft:LIKE_LIMIT, superLeft:SUPERLIKE_LIMIT,
      busy:false,
    };

    // Données persona (depuis tes images sinon fallback)
    let PERSONAS = PERSONA_IMAGES.length ? buildPersonasFromImages(PERSONA_IMAGES)
                                         : buildPersonasFromImages(FALLBACK_IMAGES);

    /* =================== DOM HELPERS =================== */
    const $ = s => document.querySelector(s);
    const el = (tag, props={}, children=[])=>{
      const n=document.createElement(tag);
      Object.entries(props).forEach(([k,v])=>{
        if(k==="class") n.className=v;
        else if(k==="text") n.textContent=v;
        else if(k.startsWith("on") && typeof v==="function") n.addEventListener(k.slice(2).toLowerCase(), v, {passive:true});
        else n.setAttribute(k,v);
      });
      (Array.isArray(children)?children:[children]).filter(Boolean).forEach(c=>n.appendChild(c));
      return n;
    };

    /* =================== RENDER ROOT =================== */
    function render(){
      const root = $("#app"); root.innerHTML="";
      root.appendChild(el("div",{class:"brand"},[ el("div",{class:"brand-badge",text:"❤"}), el("h1",{text:BRAND}) ]));
      if(state.step==="landing") root.appendChild(renderLanding());
      else root.appendChild(renderBrowse());
      ensureModals(root);
    }

    /* =================== LANDING =================== */
    function renderLanding(){
      const card = el("div",{class:"card"});
      const box  = el("div",{class:"welcome"});

      // Que recherchez-vous ?
      box.appendChild(el("div",{class:"label",text:"Que recherchez-vous ?"}));
      const genderSel = el("select",{id:"selGender",class:"sel"});
      [["women","Femme"],["men","Homme"],["all","Tout"]].forEach(([v,l])=> genderSel.appendChild(el("option",{value:v,text:l})));
      genderSel.value = state.filters.gender;
      genderSel.onchange = ()=> state.filters.gender = genderSel.value;
      box.appendChild(el("div",{class:"field"}, genderSel));

      // Age min / max
      box.appendChild(el("div",{class:"label",text:"Âge"}));
      const row = el("div",{class:"row"});
      const ageMinSel = el("select",{class:"sel"});
      for(let a=18;a<=60;a++) ageMinSel.appendChild(el("option",{value:a,text:a}));
      ageMinSel.value = state.filters.ageMin;

      const ageMaxSel = el("select",{class:"sel"});
      for(let a=18;a<=60;a++) ageMaxSel.appendChild(el("option",{value:a,text:a}));
      ageMaxSel.value = state.filters.ageMax;

      ageMinSel.onchange = ()=>{
        state.filters.ageMin = parseInt(ageMinSel.value,10);
        if(state.filters.ageMin > state.filters.ageMax){
          state.filters.ageMax = state.filters.ageMin; ageMaxSel.value = String(state.filters.ageMax);
        }
      };
      ageMaxSel.onchange = ()=>{
        state.filters.ageMax = parseInt(ageMaxSel.value,10);
        if(state.filters.ageMax < state.filters.ageMin){
          state.filters.ageMin = state.filters.ageMax; ageMinSel.value = String(state.filters.ageMin);
        }
      };

      row.appendChild(el("div",{style:"flex:1"},[
        el("div",{class:"label",text:"Entre"}),
        el("div",{class:"field"}, ageMinSel)
      ]));
      row.appendChild(el("div",{style:"flex:1"},[
        el("div",{class:"label",text:"et"}),
        el("div",{class:"field"}, ageMaxSel)
      ]));
      box.appendChild(row);

      // Ville (optionnel)
      box.appendChild(el("div",{class:"label",text:"Dans quelle ville habitez-vous ?"}));
      const city = el("input",{class:"input",type:"text",placeholder:"Ville (optionnel)"});
      city.value = state.filters.city; city.oninput = ()=> state.filters.city = city.value.trim();
      box.appendChild(el("div",{class:"field"}, city));

      const cta = el("button",{class:"cta",text:"Voir les célibataires", onclick:()=>{
        const g=state.filters.gender, a1=state.filters.ageMin, a2=state.filters.ageMax;
        state.pool = PERSONAS.filter(p => (g==="all"||p.gender===g) && p.age>=a1 && p.age<=a2);
        if(!state.pool.length){ alert("Aucun profil trouvé. Élargis les filtres ✨"); return; }
        state.idx=0; state.likesLeft=LIKE_LIMIT; state.superLeft=SUPERLIKE_LIMIT; state.step="browse"; render(); openRulesModal();
      }});
      box.appendChild(cta);
      box.appendChild(el("p",{class:"hint",text:"3 likes + 1 super-like par compte non créé."}));

      card.appendChild(box);
      return card;
    }

    /* =================== BROWSE =================== */
    function renderBrowse(){
      const card = el("div",{class:"card"});

      const meta = el("div",{class:"meta"},[
        el("div",{class:"count",text:`Likes: ${state.likesLeft} • Super-like: ${state.superLeft}`}),
        el("div",{class:"count",text:`${state.filters.city?state.filters.city+" • ":""}${labelGender(state.filters.gender)} • ${state.filters.ageMin}-${state.filters.ageMax} ans`})
      ]);
      card.appendChild(meta);

      const p = currentPersona();

      const mediaWrap = el("div",{class:"persona-box"});
      mediaWrap.appendChild(el("img",{class:"persona-img",src:p.photos[0],alt:p.name,loading:"eager"}));
      mediaWrap.appendChild(el("div",{class:"cap",text:"Virtual persona"}));
      card.appendChild(mediaWrap);

      const body = el("div",{class:"persona-body"});
      body.appendChild(el("div",{class:"title",text:`${p.name} • ${p.age}`}));
      body.appendChild(el("div",{class:"tags"}, p.tags.map(t=>el("span",{class:"tag",text:t}))));
      body.appendChild(el("div",{class:"desc",text:p.desc}));
      card.appendChild(body);

      const actions = el("div",{class:"actions"});
      const bPass  = el("button",{class:"btn btn-pass", text:"PASS", onclick:()=>!state.busy && nextPersona()});
      const bSLike = el("button",{class:"btn btn-slike",text:"SUPER LIKE", onclick:()=>!state.busy && superLike()});
      const bLike  = el("button",{class:"btn btn-like", text:"LIKE", onclick:()=>!state.busy && like()});
      if(state.superLeft<=0) bSLike.disabled=true;
      if(state.likesLeft<=0) bLike.disabled=true;
      actions.append(bPass,bSLike,bLike);
      card.appendChild(actions);

      return card;
    }

    /* =================== LOGIC =================== */
    function labelGender(g){ return g==="women"?"Femmes":g==="men"?"Hommes":"Tous"; }
    function currentPersona(){ return state.pool[state.idx % state.pool.length]; }
    function bumpGuard(){ state.busy=true; setTimeout(()=>state.busy=false,140); } // anti double-tap tel
    function nextPersona(){ bumpGuard(); state.idx=(state.idx+1)%state.pool.length; render(); }
    function like(){
      if(state.likesLeft<=0){ openNoLikesModal(); return; }
      state.likesLeft -= 1; bumpGuard(); state.idx=(state.idx+1)%state.pool.length; render();
      if(state.likesLeft<=0) openNoLikesModal();
    }
    function superLike(){
      if(state.superLeft<=0){ alert("Vous n’avez plus de super-like."); return; }
      state.superLeft -= 1; bumpGuard(); openMatchModal();
    }

    /* =================== MODALS =================== */
    function ensureModals(root){
      // règles
      root.appendChild(el("div",{class:"modal",id:"m_rules"},
        el("div",{class:"modal-card"},[
          el("div",{class:"modal-title",text:"Rappel rapide"}),
          el("div",{text:"Vous avez 3 likes et 1 super-like par compte non créé."}),
          el("div",{class:"modal-actions"},[
            el("button",{class:"btn-ghost",text:"OK",onclick:()=>closeModal("#m_rules")})
          ])
        ])
      ));
      // plus de likes
      root.appendChild(el("div",{class:"modal",id:"m_nolikes"},
        el("div",{class:"modal-card"},[
          el("div",{class:"modal-title",text:"Plus de likes"}),
          el("div",{text:"Vous n’avez plus de like disponible."}),
          el("div",{class:"modal-actions"},[
            el("a",{href:"#",class:"btn-primary",text:"CLIQUEZ ici pour en obtenir plus",
              onclick:(e)=>{e.preventDefault(); closeModal("#m_nolikes"); openLinkTG(MORE_LIKES_URL);} })
          ])
        ])
      ));
      // match
      root.appendChild(el("div",{class:"modal",id:"m_match"},
        el("div",{class:"modal-card"},[
          el("div",{class:"modal-title",text:"🎉 Match obtenu"}),
          el("div",{text:"Pour discuter, cliquez ci-dessous."}),
          el("div",{class:"modal-actions"},[
            el("a",{href:"#",class:"btn-primary",text:"Discuter maintenant",
              onclick:(e)=>{e.preventDefault(); closeModal("#m_match"); openLinkTG(MATCH_CHAT_URL);} })
          ])
        ])
      ));
    }
    function openModal(sel){ const m=$(sel); if(m) m.classList.add("open"); }
    function closeModal(sel){ const m=$(sel); if(m) m.classList.remove("open"); }
    function openRulesModal(){ openModal("#m_rules"); }
    function openNoLikesModal(){ openModal("#m_nolikes"); }
    function openMatchModal(){ openModal("#m_match"); }

    /* =================== BOOT =================== */
    render();
  </script>
</body>
</html>
