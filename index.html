<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rejoins-moi sur Telegram</title>
  <meta name="description" content="Appuie pour rÃ©vÃ©ler mon lien Telegram." />
  <style>
    :root {
      --bg1: #0f1226; /* deep navy */
      --bg2: #1a0f2e; /* purple night */
      --card: rgba(255, 255, 255, 0.06);
      --card-border: rgba(255, 255, 255, 0.15);
      --text: #e9e9ff;
      --muted: #b9b9d3;
      --accent: #7c3aed; /* violet */
      --accent-2: #22d3ee; /* cyan */
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 10% 10%, #1b0a2f55, transparent 60%),
                  radial-gradient(900px 600px at 90% 20%, #0a3b5e55, transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }

    /* Subtle animated glow blobs */
    .glow {
      position: fixed; inset: -20vmax; filter: blur(80px); opacity: .35; z-index: -1;
      background: conic-gradient(from 0deg,
        #5b21b6 0deg, #312e81 90deg, #0ea5e9 180deg, #a21caf 270deg, #5b21b6 360deg);
      animation: rotate 22s linear infinite;
    }
    @keyframes rotate { to { transform: rotate(360deg); } }

    .card {
      width: min(92vw, 560px);
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: clamp(20px, 5vw, 36px);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 5vw, 40px);
      line-height: 1.1;
      letter-spacing: .3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    p { margin: 0 0 22px; color: var(--muted); font-size: 16px; }

    .actions { display: grid; gap: 14px; margin-top: 18px; }

    .btn {
      --h: 56px;
      height: var(--h);
      border-radius: 14px;
      border: 0;
      cursor: pointer;
      padding: 0 22px;
      font-weight: 700;
      letter-spacing: .3px;
      color: white;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow: 0 8px 20px rgba(124, 58, 237, .35), 0 2px 8px rgba(34, 211, 238, .25);
      transition: transform .12s ease, filter .2s ease, box-shadow .2s ease;
      position: relative;
      overflow: hidden;
      display: inline-grid;
      place-items: center;
      user-select: none;
    }
    .btn:hover { transform: translateY(-1px); filter: saturate(1.1); }
    .btn:active { transform: translateY(0); filter: saturate(1); }

    /* Sparkle pulse */
    .btn::after {
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(120px 40px at var(--x, 10%) 50%, #fff6, transparent 40%);
      mix-blend-mode: overlay; pointer-events: none;
      animation: sweep 3s ease-in-out infinite;
    }
    @keyframes sweep { 50% { --x: 90%; } }

    /* First CTA big bounce */
    #cta {
      font-size: clamp(16px, 2.6vw, 18px);
      text-transform: uppercase;
      animation: pop 1.6s ease-in-out infinite;
    }
    @keyframes pop {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-3px) scale(1.02); }
    }

    /* Telegram button (hidden then revealed) */
    a.btn {
      text-decoration: none;
    }
    #tg { opacity: 0; transform: translateY(6px) scale(.98); pointer-events: none; }
    #tg.show { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; transition: all .35s ease; }

    .note { font-size: 13px; opacity: .8; }
    .sep { height: 1px; background: linear-gradient(90deg, transparent, var(--card-border), transparent); margin: 18px 0; }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>

  <main class="card" role="main">
    <h1>Une petite surprise âœ¨</h1>
    <p>Appuie sur le bouton ciâ€‘dessous pour rÃ©vÃ©ler le lien. Câ€™est rapide ðŸ˜‰</p>

    <div class="actions">
      <button id="cta" class="btn" type="button">CLIQUE ICI VITE</button>
      <!--
        ðŸ”§ Remplacez le href ciâ€‘dessous par VOTRE lien Telegram (canal, groupe ou profil).
        Exemple: https://t.me/monPseudo  ou  https://t.me/+inviteCode
      -->
      <a id="tg" class="btn" href="https://t.me/monPseudo" target="_blank" rel="noopener">MON TELEGRAM ICI</a>
    </div>

    <div class="sep"></div>
    <p class="note">Astuce : ajoutez cette page Ã  votre bio / linkâ€‘inâ€‘bio. Le second bouton sâ€™affiche aprÃ¨s le premier clic.</p>
  </main>

  <script>
    const cta = document.getElementById('cta');
    const tg  = document.getElementById('tg');

    // Reveal logic
    cta.addEventListener('click', () => {
      cta.disabled = true;
      cta.style.opacity = .0;
      cta.style.pointerEvents = 'none';
      tg.classList.add('show');
    });

    // Fancy hover highlight
    for (const el of document.querySelectorAll('.btn')) {
      el.addEventListener('pointermove', (e) => {
        const r = el.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        el.style.setProperty('--x', x + '%');
      });
    }
  </script>
</body>
</html>
